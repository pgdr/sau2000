{% extends 'index.html' %}
{% load humanize %}

{% block breadcrumb %}
<li><a href="{% url 'sau' sheep.slug sheep.id %}">{{sheep.name}}</a></li>
<li><span>Drug</span></li>
{% endblock %}

{% block content %}

<div class="content-box">
<h2>Administer medicine for {{ sheep.name }}</h2>

<form class="pure-form pure-form-stacked" method="POST">
  {% csrf_token %}
  <fieldset>
    {{ form.as_p }}
    <input type="submit" value="Administer" />
  </fieldset>
</form>
</div>

{% endblock %}
