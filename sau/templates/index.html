{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sau2000</title>
    <link href="{% static "css/pure-min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/sau.css" %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    {% block content %}
      <h1>Sau2000</h1>
      <ul>
        {% for s in sheep %}
        <li><a href="sau/{{ s.name }}">{{ s.name }}</a></li>
        {% endfor %}
      </ul>
    {% endblock %}
  </body>
</html>
